<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>House Price Prediction</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/descriptive-stats">Descriptive Stats</a>
                <a href="/inferential-stats">Inferential Stats</a>
    </header>
    <main>
        <form id="prediction-form">
            <label for="longitude">Longitude:</label>
            <input type="number" step="0.01" id="longitude" name="longitude" required>

            <label for="latitude">Latitude:</label>
            <input type="number" step="0.01" id="latitude" name="latitude" required>

            <label for="housing_median_age">Housing Median Age:</label>
            <input type="number" step="0.01" id="housing_median_age" name="housing_median_age" required>

            <label for="total_rooms">Total Rooms:</label>
            <input type="number" id="total_rooms" name="total_rooms" required>

            <label for="total_bedrooms">Total Bedrooms:</label>
            <input type="number" id="total_bedrooms" name="total_bedrooms" required>

            <label for="population">Population:</label>
            <input type="number" id="population" name="population" required>

            <label for="households">Households:</label>
            <input type="number" id="households" name="households" required>

            <label for="median_income">Median Income:</label>
            <input type="number" step="0.0001" id="median_income" name="median_income" required>

            <label for="ocean_proximity_INLAND">Ocean Proximity (Inland):</label>
            <input type="number" id="ocean_proximity_INLAND" name="ocean_proximity_INLAND" required>

            <label for="ocean_proximity_ISLAND">Ocean Proximity (Island):</label>
            <input type="number" id="ocean_proximity_ISLAND" name="ocean_proximity_ISLAND" required>

            <label for="ocean_proximity_NEAR BAY">Ocean Proximity (Near Bay):</label>
            <input type="number" id="ocean_proximity_NEAR BAY" name="ocean_proximity_NEAR BAY" required>

            <label for="ocean_proximity_NEAR OCEAN">Ocean Proximity (Near Ocean):</label>
            <input type="number" id="ocean_proximity_NEAR OCEAN" name="ocean_proximity_NEAR OCEAN" required>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="/static/js/script.js"></script>
</body>
</html>
